name: Build & Test MotoTourer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # --- 1ï¸âƒ£ Repository auschecken ---
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      # --- 2ï¸âƒ£ Python installieren (fÃ¼r Backend) ---
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # --- 3ï¸âƒ£ Backend-AbhÃ¤ngigkeiten installieren ---
      - name: ğŸ”§ Installiere Backend Dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --- 4ï¸âƒ£ Teste FastAPI Backend (/ping) ---
      - name: ğŸ§ª Teste FastAPI Backend
        working-directory: backend
        run: |
          echo "ğŸš€ Starte Uvicorn-Testserver..."
          nohup python -m uvicorn main:app --port 8000 &

          echo "â³ Warte 5 Sekunden, bis der Server lÃ¤uft..."
          sleep 5

          echo "ğŸ” Sende Testanfrage an /ping ..."
          RESPONSE=$(curl -s http://127.0.0.1:8000/ping || echo "error")

          if [[ "$RESPONSE" == *"pong"* ]]; then
            echo "âœ… Backend antwortet korrekt: $RESPONSE"
          else
            echo "âŒ Backend-Test fehlgeschlagen: $RESPONSE"
            exit 1
          fi

      # --- 5ï¸âƒ£ Frontend Setup & Build ---
      - name: âš›ï¸ Installiere Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ“¦ Installiere Frontend Dependencies
        working-directory: frontend
        run: npm ci

      - name: ğŸ—ï¸ Baue React Frontend
        working-directory: frontend
        run: npm run build

      # --- 6ï¸âƒ£ Build prÃ¼fen ---
      - name: ğŸ” PrÃ¼fe Build-Ergebnis
        working-directory: frontend
        run: |
          if [ ! -d "dist" ] && [ ! -d "build" ]; then
            echo "âŒ Kein Build-Ordner gefunden!"
            exit 1
          fi
          echo "âœ… Build erfolgreich erstellt."
