name: Build & Test MotoTourer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend:
    name: ğŸ§  Backend (FastAPI)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸš€ Test backend startup
        working-directory: backend
        run: |
          .venv/bin/python - << 'EOF'
          import subprocess, time, requests

          print("ğŸš€ Starte Uvicorn-Testserver...")
          p = subprocess.Popen([".venv/bin/python", "-m", "uvicorn", "main:app", "--port", "8000"])
          time.sleep(6)

          try:
              r = requests.get("http://127.0.0.1:8000/ping")
              print("âœ… Backend antwortet korrekt:", r.json())
          except Exception as e:
              print("âŒ Backend-Test fehlgeschlagen:", e)
              raise SystemExit(1)
          finally:
              p.terminate()
          EOF

  frontend:
    name: ğŸ’» Frontend (React)
    runs-on: ubuntu-latest
    needs: backend

    steps:
      - name: ğŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ“¦ Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: ğŸ§ª Build React App
        working-directory: frontend
        run: npm run build

      - name: âœ… Verify Build Output
        working-directory: frontend
        run: |
          if [ ! -d "dist" ] && [ ! -d "build" ]; then
            echo "âŒ Kein Build-Ordner gefunden!"
            exit 1
          fi
          echo "âœ… Build erfolgreich erstellt."

      - name: ğŸ§ª Teste FastAPI Backend
        working-directory: backend
        run: |
          echo "ğŸš€ Starte Uvicorn-Testserver..."
          nohup python -m uvicorn main:app --port 8000 &
    
          echo "â³ Warte 5 Sekunden, bis der Server lÃ¤uft..."
          sleep 5
    
          echo "ğŸ” Sende Testanfrage an /ping ..."
          RESPONSE=$(curl -s http://127.0.0.1:8000/ping || echo "error")
    
          if [[ "$RESPONSE" == *"pong"* ]]; then
            echo "âœ… Backend antwortet korrekt: $RESPONSE"
          else
            echo "âŒ Backend-Test fehlgeschlagen: $RESPONSE"
            exit 1
          fi



