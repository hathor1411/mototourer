name: ğŸš€ Build & Test MotoTourer

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]
        python-version: [3.11]

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      # ---------- Frontend ----------
      - name: ğŸ§© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¦ Install Frontend Dependencies
        working-directory: frontend
        run: npm ci

      - name: ğŸ§± Build Frontend
        working-directory: frontend
        run: npm run build

      # ---------- Backend ----------
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ”§ Install Backend Dependencies
        working-directory: backend
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt

      - name: ğŸ§ª Backend Syntax Check
        working-directory: backend
        run: python -m compileall .

      # ---------- Smoke Test ----------
      - name: ğŸ§  Check Backend API Startup
        working-directory: backend
        run: |
          source .venv/bin/activate
          python - << 'EOF'
          import subprocess, time, requests
          import threading

          # Server starten
          p = subprocess.Popen(["uvicorn", "main:app", "--port", "8000"])
          time.sleep(5)

          # Test-Request
          try:
              r = requests.get("http://127.0.0.1:8000/ping")
              print("âœ… Backend antwortet:", r.json())
          except Exception as e:
              print("âŒ Backend-Test fehlgeschlagen:", e)

          p.terminate()
          EOF

      - name: âœ… Build & Test erfolgreich
        run: echo "ğŸ‰ MotoTourer erfolgreich gebaut & getestet!"
